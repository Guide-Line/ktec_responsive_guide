        <script type="text/javascript">


            var device_str; //mobile , pc
            var location_url = window.location.href;
            var local_url = location_url.toUpperCase()

            $(window).load(function(){

                resizeFun()            
                //alert(local_url)

                if(local_url.indexOf("PROMOTION/MD") == -1){   
                    device_str = "mobile"
                    $(".deviceR").html("device : " + device_str)
                    $(".mobile").css('display' ,'block')

                }else{               
                    device_str = "pc"
                    $(".deviceR").html("device : " + device_str)
                    $(".pc").css('display' ,'block')
                }
                var docWidth = document.body.offsetWidth;
                $("#p_wrapper").css("width" , docWidth+"px")
                
                
            })
            $(window).resize(function () {
                resizeFun()
            });
            
            
            function resizeFun() {
                var docWidth = document.body.offsetWidth;
                $(".sizeR").html("사이즈: " + docWidth)
                $(".swipe-obj").css("width" , docWidth+"px")
                $("#p_wrapper").css("width" , docWidth+"px")
                
                
                
            }


        </script>
