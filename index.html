        <meta http-equiv="cleartype" content="on"/>

        <style type="text/css">
            *{padding: 0; margin:0;border:0;}
            .rel{position: relative; width:100%;}
            .sizeR{width:100%;}
            .deviceR{width:100%;}



            .mobile{display: none}
            .pc{display: none}


            /*모바일 사이즈 제한 풀림*/
            .platform {

            }

        <!-- jQuery -->
        <script type="text/javascript" src="http://script.auction.co.kr/common/jquery.js"></script>
        <script type="text/javascript">


            var device_str; //mobile , pc
            var location_url = window.location.href;
            var local_url = location_url.toUpperCase()

            $(window).load(function(){

                resizeFun()            
                //alert(local_url)

                if(local_url.indexOf("PROMOTION/MD") == -1){   
                    device_str = "mobile"
                    $(".deviceR").html("?붾컮?댁뒪 : " + device_str)
                    $(".mobile").css('display' ,'block')

                }else{               
                    device_str = "pc"
                    $(".deviceR").html("?붾컮?댁뒪 : " + device_str)
                    $(".pc").css('display' ,'block')
                }

            })
            $(window).resize(function () {
                resizeFun()
            });
            function resizeFun() {
                var docWidth = document.body.offsetWidth;
                $(".sizeR").html("?ъ씠利?: " + docWidth)
            }


            
            function checkMobileDevice() {
                var mobileKeyWords = new Array('Android', 'iPhone', 'iPod', 'BlackBerry', 'Windows CE', 'SAMSUNG', 'LG', 'MOT', 'SonyEricsson');
                for (var info in mobileKeyWords) {
                    if (navigator.userAgent.match(mobileKeyWords[info]) != null) {
                        return true;
                    }
                }
                return false;
            }


        </script>
