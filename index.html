<!DOCTYPE html>

        <meta charset="euc-kr">

        <meta id="viewport" name="viewport" content="width=device-width,initial-scale=1, user-scalable=no" />
        <meta http-equiv="cleartype" content="on"/>

        <style type="text/css">
            *{padding: 0; margin:0;border:0;}
            .rel{position: relative; width:100%;}
            .sizeR{width:100%;}
            .deviceR{width:100%;}



            .mobile{display: none}
            .pc{display: none}


            /*모바일 640 사이즈 제한해제*/
            .platform {
                max-width: 100% !important;
                padding: 0;
                margin: 0 auto;
            }
        </style>
        <!-- jQuery -->
        <script type="text/javascript" src="http://script.auction.co.kr/common/jquery.js"></script>
        <script type="text/javascript">


            var device_str; //mobile , pc
            var location_url = window.location.href;
            var local_url = location_url.toUpperCase()

            $(window).load(function(){

                resizeFun()            
                //alert(local_url)

                if(local_url.indexOf("PROMOTION/MD") == -1){   
                    device_str = "mobile"
                    $(".deviceR").html("디바이스 : " + device_str)
                    $(".mobile").css('display' ,'block')

                }else{               
                    device_str = "pc"
                    $(".deviceR").html("디바이스 : " + device_str)
                    $(".pc").css('display' ,'block')
                }

            })
            $(window).resize(function () {
                resizeFun()
            });
            function resizeFun() {
                var docWidth = document.body.offsetWidth;
                $(".sizeR").html("사이즈 : " + docWidth)
            }


            /*모바일이면 true 리턴*/
            function checkMobileDevice() {
                var mobileKeyWords = new Array('Android', 'iPhone', 'iPod', 'BlackBerry', 'Windows CE', 'SAMSUNG', 'LG', 'MOT', 'SonyEricsson');
                for (var info in mobileKeyWords) {
                    if (navigator.userAgent.match(mobileKeyWords[info]) != null) {
                        return true;
                    }
                }
                return false;
            }


        </script>
    </head>

            <header id="p_header">
